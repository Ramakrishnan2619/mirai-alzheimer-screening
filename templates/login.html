<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - MirAI</title>
    <meta name="description" content="Login to your MirAI account">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f9f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mirai-logo {
            font-weight: 800;
            font-size: 36px;
            background: linear-gradient(135deg, #5E4BFF 0%, #00C9A7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #5E4BFF;
            box-shadow: 0 0 0 4px rgba(94, 75, 255, 0.1);
        }

        .btn-mirai {
            background: linear-gradient(135deg, #5E4BFF 0%, #00C9A7 100%);
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-mirai:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(94, 75, 255, 0.3);
            color: white;
        }

        .error-message {
            color: #FF6B6B;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="text-center mb-4">
            <a href="index.html" class="mirai-logo text-decoration-none">MirAI</a>
            <p class="text-muted mt-2">Welcome back</p>
        </div>

        <div class="auth-card">
            <form id="loginForm">
                <div class="mb-4">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-mirai mt-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted">Don't have an account?</span>
                <a href="register.html" class="ms-1" style="color: #5E4BFF; font-weight: 600;">Register</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if already logged in
        if (localStorage.getItem('mirai_token')) {
            window.location.href = 'assessment.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('mirai_token', data.access_token);
                    localStorage.setItem('mirai_user', JSON.stringify(data.user));
                    window.location.href = 'assessment.html';
                } else {
                    errorEl.textContent = data.error || 'Login failed. Please try again.';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            }
        });
    </script>
</body>

</html>
